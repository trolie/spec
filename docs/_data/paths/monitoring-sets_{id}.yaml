get:
  operationId: getMonitoringSet
  description: &get_desc Obtain a specific monitoring set by Id.  
  summary: *get_desc
  tags:
    - Monitoring Sets
  parameters:
    - $ref: ../components/parameters/id.yaml
  responses:
    '200':
      description: OK
      content:
        application/vnd.trolie.monitoring-set.v1+json:
          schema:
            $ref: ../components/schemas/monitoring-set.yaml
          example:
            id: utilityA-and-neighbors
            description: Utility A's owned lines, as well as surround neighbors.
            transmission-facilities:
              - line1
              - line2
              - line3
        application/json:
          schema:
            $ref: ../components/schemas/monitoring-set.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304': &not-modified
      $ref: ../components/responses/not-modified.yaml
    '400': &malformed
      description: Malformed request, based on misuse of filters.
      headers:
        $ref: ../components/headers/rate-limited.yaml
      content:
        $ref: ../components/responses/content/problem.yaml
    '401': &ref_1
      $ref: ../components/responses/unauthorized.yaml
    '403': &ref_2
      $ref: ../components/responses/forbidden.yaml
    '404': &ref_3
      $ref: ../components/responses/no-data-found.yaml
    '406': &ref_4
      $ref: ../components/responses/not-acceptable.yaml
    '429': &ref_5
      $ref: ../components/responses/rate-limit-hit.yaml
    '500': &unexpected_error
      $ref: ../components/responses/unexpected-error.yaml
    default: *unexpected_error
  security: &ref_7
    - oauth2-primary-flow:
        - write:monitoring-sets
delete:
  operationId: deleteMonitoringSet
  description: &delete_desc Delete a specific monitoring set by Id.  
  summary: *delete_desc
  tags:
    - Monitoring Sets
  parameters:
    - $ref: ../components/parameters/id.yaml
  responses:
    '204':
      $ref: ../components/responses/no-content.yaml
    '304': *not-modified
    '401': *ref_1
    '403': *ref_2
    '404': *ref_3
    '406': *ref_4
    '429': *ref_5
    '500': &unexpected_error
      $ref: ../components/responses/unexpected-error.yaml
    default: *unexpected_error
  security: *ref_7
put:
  operationId: updateMonitoringSet
  description: &put_desc Updates an existing Monitoring Set
  summary: *put_desc
  tags:
    - Monitoring Sets
  parameters:
    - $ref: ../components/parameters/id.yaml
  requestBody:
    content:
      application/vnd.trolie.monitoring-set.v1+json:
        schema:
          $ref: ../components/schemas/monitoring-set.yaml
        example:
          id: utilityA-and-neighbors
          description: Utility A's owned lines, as well as surround neighbors.
          transmission-facilities:
            - line1
            - line2
            - line3
      application/json:
        schema:
          $ref: ../components/schemas/monitoring-set.yaml
  responses:
    '200':
      description: |
        The monitoring set was updated
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304': *not-modified
    '400': *malformed
    '401': *ref_1
    '403': *ref_2
    '404': *ref_3
    '406': *ref_4
    '413':
      $ref: ../components/responses/payload-too-large.yaml
    '422':
      $ref: ../components/responses/unprocessable.yaml
    '429': *ref_5
    '500': &unexpected_error
      $ref: ../components/responses/unexpected-error.yaml
    default: *unexpected_error
  security: *ref_7
