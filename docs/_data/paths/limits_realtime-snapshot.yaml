head: &head
  operationId: getRealTimeLimitsHeaders
  description: >
    Use to obtain the headers that would be returned for `getRealTimeLimits`.
    Useful for cache invalidation.
  summary: Obtain the headers for the current Real Time Limits Snapshot
  tags:
    - Operating Snapshots
  parameters:
    - $ref: ../components/parameters/monitoring-set-filter.yaml
    - $ref: ../components/parameters/facility-filter.yaml
  responses:
    '200': &ok
      description: OK
      headers:
        $ref: ../components/headers/ETag-response.yaml
    '304': &not-modified
      $ref: ../components/responses/not-modified.yaml
    '400': &malformed
      description: Malformed request, based on misuse of filters.
      headers: &rate-limited
        $ref: ../components/headers/rate-limited.yaml
    '401': &unauthorized
      description: Unauthorized
      headers: *rate-limited
    '403': &forbidden
      description: Access denied
      headers: *rate-limited
    '404': &not-found
      description: The requested snapshot does not exist
      headers: *rate-limited
    '406': &not-acceptable
      description: Content negotiation failed
      headers: *rate-limited
    '410': &gone
      description: Gone. The requested forecast should be available in archive.
      headers: *rate-limited
    '429':
      $ref: ../components/responses/rate-limit-hit-head.yaml
    '500': &unexpected-error
      description: An unexpected error occurred
      headers: *rate-limited
    default: *unexpected-error
  security: &read-authorization
    - oauth2-primary-flow:
        - read:operating-snapshot

get:
  <<: *head
  operationId: getRealTimeLimits
  description: >
    Obtain the System Operating Limits in-use by the Transmission Provider.
    Clients SHOULD perform Conditional `GET` using the `If-None-Match` header
    and the `ETag` of a previous `GET` response.
  summary: Obtain the Real Time Limits Snapshot
  responses:
    '200':
      <<: *ok
      description: The System Operating Limits snapshot is returned.
      content:
        application/vnd.trolie.realtime-limit-set-slim.v1+json:
          schema:
            $ref: ../components/schemas/realtime-limit-set.yaml
          example:
            - transmission-facility-id: line2
              updated-time: '2023-07-12T13:05:43.044267100-07:00'
              values:
                - type: normal
                  value:
                    mva: 160
                - type: emergency
                  value:
                    mva: 165
                - type: load-shed
                  value:
                    mva: 170
        application/vnd.trolie.realtime-limit-set-detailed.v1+json:
          schema:
            $ref: ../components/schemas/realtime-limit-set-detailed.yaml
          example:
            - transmission-facility-id: line2
              proposals-considered:
                - c386503e-ae8f-46e7-8fcf-bdee30f4f56b
              temporary-aar-exceptions:
                - 2d8c80e8-f533-4be9-85bf-f7f81eb73d67
              limiting-segment-id: segmentX
              override-reason: Any reason entered by the operator for an override.
              additional-data:
                vendor-specific-data: {}
              updated-time: '2023-07-12T13:05:43.044267100-07:00'
              values:
                - type: normal
                  value:
                    mva: 160
                - type: emergency
                  value:
                    mva: 165
                - type: load-shed
                  value:
                    mva: 170
        application/json:
          schema:
            $ref: ../components/schemas/realtime-limit-set.yaml
    '304': *not-modified
    '400':
      <<: *malformed
      content:
        $ref: ../components/responses/content/problem.yaml
    '401':
      <<: *unauthorized
      content: &empty
        $ref: ../components/responses/empty.yaml
    '403':
      <<: *forbidden
      content: *empty
    '404':
      <<: *not-found
      content: *empty
    '406':
      <<: *not-acceptable
      content: *empty
    '410':
      <<: *gone
      content: *empty
    '429':
      $ref: ../components/responses/rate-limit-hit.yaml
    '500': &unexpected-error-message
      <<: *unexpected-error
      content: *empty
    default: *unexpected-error-message
  security: *read-authorization
