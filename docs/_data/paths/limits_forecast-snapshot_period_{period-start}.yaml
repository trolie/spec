head: &head
  operationId: getLimitsForecastHeadersByPeriod
  summary: Limits Forecast By Period
  description: >
    Use to obtain the headers that would be returned for 
    `getLimitsForecastByPeriodId`. Useful for cache invalidation.
  tags:
    - Operating Snapshots
  parameters:
    - $ref: ../components/parameters/period-start.yaml
    - $ref: ../components/parameters/monitoring-set-filter.yaml
  responses:
    $ref: ../components/responses/read-head.yaml

  security: &read-authorization
    - oauth2-primary-flow:
        - read:operating-snapshot

get:
  <<: *head
  operationId: getLimitsForecastByPeriod
  description: >
    Obtain the Limits Forecast the Transmission Provider is currently using in
    Operations, narrowed in scope for a particular period.   Clients SHOULD
    perform Conditional `GET` using the `If-None-Match` header and the `ETag` of
    a previous `GET` response.
  responses:
    '200':
      description: The requested operating forecast snapshot is returned.
      content:
        application/vnd.trolie.forecast-limit-set-slim.v1+json:
          schema:
            $ref: "../components/schemas/array-max-monitored-elements.yaml#/forecast-limit-set"
          example:
            $ref: "../../example-narratives/examples/forecast-limits-slim.json"
        application/vnd.trolie.forecast-limit-set-detailed.v1+json:
          schema:
            $ref: "../components/schemas/array-max-monitored-elements.yaml#/forecast-limit-set-detailed"
          example:
            - transmission-facility-id: line2
              periods:
                - period-start: '2023-07-12T16:00:00-07:00'
                  updated-time: '2023-07-12T13:05:43.044267100-07:00'
                  proposals-considered:
                    - c386503e-ae8f-46e7-8fcf-bdee30f4f56b
                  temporary-aar-exceptions:
                    - 2d8c80e8-f533-4be9-85bf-f7f81eb73d67
                  limiting-segment: segmentX
                  override-reason: Any reason entered by the operator for an override.
                  additional-data:
                    vendor-specific-data: {}
                  values:
                    - type: normal
                      value:
                        mva: 160
                    - type: emergency
                      value:
                        mva: 165
                    - type: load-shed
                      value:
                        mva: 170
        application/json:
          schema:
            $ref: "../components/schemas/array-max-monitored-elements.yaml#/forecast-limit-set"
      headers:
        $ref: '../openapi-split.yaml#/components/responses/200/headers'

    '304':
      $ref: '../openapi-split.yaml#/components/responses/304'
    '400':
      $ref: '../openapi-split.yaml#/components/responses/400-problem'
    '401':
      $ref: '../openapi-split.yaml#/components/responses/401-empty'
    '403':
      $ref: '../openapi-split.yaml#/components/responses/403-empty'
    '404':
      $ref: '../openapi-split.yaml#/components/responses/404-empty'
    '406':
      $ref: '../openapi-split.yaml#/components/responses/406-empty'
    '410':
      $ref: '../openapi-split.yaml#/components/responses/410-empty'
    '429':
      $ref: '../openapi-split.yaml#/components/responses/429-empty'
    '500': &unexpected-error-empty
      $ref: '../openapi-split.yaml#/components/responses/500-empty'
    default: *unexpected-error-empty

  security: *read-authorization
