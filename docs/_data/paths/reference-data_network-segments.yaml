head: &head
  operationId: getNetworkSegmentsHeaders
  description: >
    Use to obtain the headers that would be returned for `getNetworkSegments`.
    Useful for cache invalidation.
  summary: Get HTTP headers for Network Segments
  tags:
    - Reference Data
  responses:
    '200': &ok
      description: OK
      headers:
        $ref: ../components/headers/ETag-response.yaml
    '304': &not-modified
      description: The snapshot has not changed.
      headers:
        $ref: ../components/headers/ETag-response.yaml
    '400': &malformed
      description: Malformed request, based on misuse of filters.
      headers: &rate-limited
        $ref: ../components/headers/rate-limited.yaml
    '401': &unauthorized
      description: Unauthorized
      headers: *rate-limited
    '403': &forbidden
      description: Access denied
      headers: *rate-limited
    '404': &not-found
      description: The requested snapshot does not exist
      headers: *rate-limited
    '406': &not-acceptable
      description: Content negotiation failed
      headers: *rate-limited
    '429': &rate-limit-hit
      $ref: ../components/responses/rate-limit-hit-head.yaml
    '500': &unexpected-error
      description: An unexpected error occurred
      headers: *rate-limited
    default: *unexpected-error
  security: &read-authorization
    - oauth2-primary-flow:
        - read:reference-data
get:
  <<: *head
  operationId: getNetworkSegments
  description: &get_desc Get network segments in the model with effective dates
  summary: *get_desc
  responses:
    '200':
      <<: *ok
      content:
        application/vnd.trolie.network-segment-set.v1+json:
          schema:
            $ref: ../components/schemas/network-segment-set.yaml
          example:
            - id: Line4North
              effective-time: '2023-09-01T00:00:00-07:00'
        application/json:
          schema:
            $ref: ../components/schemas/network-segment-set.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304': *not-modified
    '400':
      <<: *malformed
      content:
        $ref: ../components/responses/content/problem.yaml
    '401':
      <<: *unauthorized
      content: &empty
        $ref: ../components/responses/empty.yaml
    '403':
      <<: *forbidden
      content: *empty
    '404':
      <<: *not-found
      content: *empty
    '406':
      <<: *not-acceptable
      content: *empty
    '429': *rate-limit-hit
    '500': &unexpected-error-empty
      <<: *unexpected-error
      content: *empty
    default: *unexpected-error-empty
  security: *read-authorization
