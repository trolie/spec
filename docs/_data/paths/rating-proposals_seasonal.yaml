head: &head
  operationId: getSeasonalRatingProposalsHeaders
  description: >
    Use to obtain the headers that would be returned for 
    `getSeasonalProposals`. Useful for cache invalidation.
  summary: Get HTTP headers
  tags: &tags
    - Rating Proposals
  parameters:
    - $ref: ../components/parameters/monitoring-set-filter.yaml
    - $ref: ../components/parameters/segment-filter.yaml
  responses:
    '200': &ok
      description: OK
      headers:
        $ref: ../components/headers/ETag-response.yaml
    '304': &not-modified
      description: The snapshot has not changed.
      headers:
        $ref: ../components/headers/ETag-response.yaml
    '400': &malformed
      description: Malformed request, based on misuse of filters.
      headers: &rate-limited
        $ref: ../components/headers/rate-limited.yaml
    '401': &unauthorized
      description: Unauthorized
      headers: *rate-limited
    '403': &forbidden
      description: Access denied
      headers: *rate-limited
    '404': &not-found
      description: The requested snapshot does not exist
      headers: *rate-limited
    '406': &not-acceptable
      description: Content negotiation failed
      headers: *rate-limited
    '429': &rate-limit-hit
      $ref: ../components/responses/rate-limit-hit-head.yaml
    '500': &unexpected-error
      description: An unexpected error occurred
      headers: *rate-limited
    default: *unexpected-error
  security: &read-authorization
    - oauth2-primary-flow:
        - read:seasonal-proposals
get:
  <<: *head
  operationId: getSeasonalRatingProposal
  description: >
    Obtain the latest Seasonal Ratings the Ratings Provider has submitted.  

    Clients SHOULD perform Conditional `GET` using the `If-None-Match` header
    and the `ETag` of a previous `GET` response.
  summary: Get a Seasonal Rating Proposal
  responses:
    '200':
      <<: *ok
      content:
        application/vnd.trolie.seasonal-rating-proposal.v1+json:
          schema:
            $ref: ../components/schemas/seasonal-rating-proposal.yaml
          example:
            timestamp: '2023-07-12T15:05:43.044267100-07:00'
            owner: UTILITY A
            ratings:
              - segment-id: segmentX
                seasons:
                  - season-id: fall
                    status: accepted
                    values:
                      - type: normal
                        value:
                          mva: 160
                      - type: ste
                        value:
                          mva: 165
                      - type: lte
                        value:
                          mva: 170
                      - type: dal
                        value:
                          mva: 170
        application/json:
          schema:
            $ref: ../components/schemas/seasonal-rating-proposal.yaml
    '304': *not-modified
    '400':
      <<: *malformed
      content:
        $ref: ../components/responses/content/problem.yaml
    '401': &unauthorized-empty
      <<: *unauthorized
      content: &empty
        $ref: ../components/responses/empty.yaml
    '403': &forbidden-empty
      <<: *forbidden
      content: *empty
    '404': &not-found-empty
      <<: *not-found
      content: *empty
    '406': &not-acceptable-empty
      <<: *not-acceptable
      content: *empty
    '429': *rate-limit-hit
    '500': &unexpected-error-empty
      <<: *unexpected-error
      content: *empty
    default: *unexpected-error-empty
  security: *read-authorization

patch:
  operationId: patchSeasonalProposal
  description: &patch_desc Update this Provider's Rating Proposal 
  summary: *patch_desc
  tags: *tags
  requestBody:
    content:
      application/vnd.trolie.seasonal-rating-proposal.v1+json:
        schema:
          $ref: ../components/schemas/seasonal-rating-proposal.yaml
        example:
          ratings:
            - segment-id: segmentX
              seasons:
                - season-id: fall
                  values:
                    - type: normal
                      value:
                        mva: 160
                    - type: ste
                      value:
                        mva: 165
                    - type: lte
                      value:
                        mva: 170
                    - type: dal
                      value:
                        mva: 170
      application/json:
        schema:
          $ref: ../components/schemas/seasonal-rating-proposal.yaml
  responses:
    '202':
      <<: *ok
      description: >
        The update was accepted for later processing. Updates to  ratings may
        need to undergo additional validation and propagation to other systems.
      content:
        application/vnd.trolie.seasonal-proposal.v1+json:
          schema:
            $ref: ../components/schemas/seasonal-rating-proposal.yaml
          example:
            timestamp: '2023-07-12T15:05:43.044267100-07:00'
            owner: UTILITY A
            ratings:
              - segment-id: segmentX
                seasons:
                  - season-id: fall
                    status: accepted
                    values:
                      - type: normal
                        value:
                          mva: 160
                      - type: ste
                        value:
                          mva: 165
                      - type: lte
                        value:
                          mva: 170
                      - type: dal
                        value:
                          mva: 170
        application/json:
          schema:
            $ref: ../components/schemas/seasonal-rating-proposal.yaml
    '400':
      <<: *malformed
      description: >
        Malformed request, proposal is invalid.  Details are in error
        messages.  
    '401': *unauthorized-empty
    '403': *forbidden-empty
    '404': *not-found-empty
    '406': *not-acceptable-empty
    '413':
      $ref: ../components/responses/payload-too-large.yaml
    '422':
      $ref: ../components/responses/unprocessable.yaml
    '429': *rate-limit-hit
    '500': *unexpected-error-empty
    default: *unexpected-error-empty
  security:
    - oauth2-primary-flow:
        - write:seasonal-proposals
