get:
  operationId: getTemporarySeasonalRating
  description: &get_desc Obtain a specific temporary seasonal rating by Id.  
  summary: *get_desc
  tags:
    - Temporary Seasonal Ratings
  parameters:
    - $ref: ../components/parameters/id.yaml
  responses:
    '200':
      description: OK
      content:
        application/vnd.trolie.temporary-seasonal-rating.v1+json:
          schema:
            $ref: ../components/schemas/temporary-rating.yaml
          example:
            id: 46f7212b-1633-4c30-ba71-c6e987b2ded7
            segment-id: segmentX
            start-time: '2025-07-12T16:00:00-07:00'
            end-time: '2025-07-13T12:00:00-07:00'
            updated-time: '2025-07-08T13:05:43.044267100-07:00'
            values:
              - type: normal
                value:
                  mva: 160
              - type: emergency
                value:
                  mva: 165
              - type: load-shed
                value:
                  mva: 170
            reason: Free-form text reason.
        application/json:
          schema:
            $ref: ../components/schemas/temporary-rating.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304': &ref_0
      $ref: ../components/responses/not-modified.yaml
    '400':
      description: Malformed request, based on misuse of filters.
      headers:
        $ref: ../components/headers/rate-limited.yaml
      content:
        $ref: ../components/responses/content/problem.yaml
    '401': &ref_1
      $ref: ../components/responses/unauthorized.yaml
    '403': &ref_2
      $ref: ../components/responses/forbidden.yaml
    '404': &ref_3
      $ref: ../components/responses/no-data-found.yaml
    '406': &ref_4
      $ref: ../components/responses/not-acceptable.yaml
    '429': &ref_5
      $ref: ../components/responses/rate-limit-hit.yaml
    default: &ref_6
      $ref: ../components/responses/unexpected-error.yaml
  security:
    - oauth2-primary-flow:
        - read:temporary-seasonal-ratings
delete:
  operationId: deleteTemporarySeasonalRating
  description: &delete_desc Delete a specific temporary seasonal rating by its Id.
  summary: *delete_desc
  tags:
    - Temporary Seasonal Ratings
  parameters:
    - $ref: ../components/parameters/id.yaml
  responses:
    '204':
      $ref: ../components/responses/no-content.yaml
    '304': *ref_0
    '400': &ref_7
      description: Malformed request, proposal is invalid. Details are in error messages.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
        application/vnd.trolie.validation-messages.v1+json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
    '401': *ref_1
    '403': *ref_2
    '404': *ref_3
    '406': *ref_4
    '429': *ref_5
    default: *ref_6
  security: &ref_8
    - oauth2-primary-flow:
        - write:temporary-seasonal-ratings
put:
  operationId: updateTemporarySeasonalRating
  description: &put_desc Updates an existing Temporary Seasonal Rating.  
  summary: *put_desc
  tags:
    - Temporary Seasonal Ratings
  parameters:
    - $ref: ../components/parameters/id.yaml
  requestBody:
    content:
      application/vnd.trolie.temporary-seasonal-rating.v1+json:
        schema:
          $ref: ../components/schemas/temporary-rating.yaml
        example:
          id: 46f7212b-1633-4c30-ba71-c6e987b2ded7
          segment-id: segmentX
          start-time: '2025-07-12T16:00:00-07:00'
          end-time: '2025-07-13T12:00:00-07:00'
          values:
            - type: normal
              value:
                mva: 160
            - type: emergency
              value:
                mva: 165
            - type: load-shed
              value:
                mva: 170
          reason: Free-form text reason.
      application/json:
        schema:
          $ref: ../components/schemas/temporary-rating.yaml
  responses:
    '200':
      description: |
        The temporary seasonal rating was updated
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304': *ref_0
    '400': *ref_7
    '401': *ref_1
    '403': *ref_2
    '404': *ref_3
    '406': *ref_4
    '413':
      $ref: ../components/responses/payload-too-large.yaml
    '422':
      $ref: ../components/responses/unprocessable.yaml
    '429': *ref_5
    default: *ref_6
  security: *ref_8
