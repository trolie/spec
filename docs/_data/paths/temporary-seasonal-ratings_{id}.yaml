get:
  operationId: getTemporarySeasonalRating
  description: &get_desc Obtain a specific temporary seasonal rating by Id.  
  summary: *get_desc
  tags:
    - Temporary Seasonal Ratings
  parameters:
    - $ref: ../components/parameters/id.yaml
  responses:
    '200':
      description: OK
      content:
        application/vnd.trolie.temporary-seasonal-rating.v1+json:
          schema:
            $ref: ../components/schemas/temporary-rating.yaml
          example:
            id: 46f7212b-1633-4c30-ba71-c6e987b2ded7
            segment-id: segmentX
            start-time: '2025-07-12T16:00:00-07:00'
            end-time: '2025-07-13T12:00:00-07:00'
            updated-time: '2025-07-08T13:05:43.044267100-07:00'
            values:
              - type: normal
                value:
                  mva: 160
              - type: emergency
                value:
                  mva: 165
              - type: load-shed
                value:
                  mva: 170
            reason: Free-form text reason.
        application/json:
          schema:
            $ref: ../components/schemas/temporary-rating.yaml
      headers:
        $ref: '../openapi-split.yaml#/components/responses/200/headers'

    '304':
      $ref: '../openapi-split.yaml#/components/responses/304'
    '400': &malformed
      $ref: '../openapi-split.yaml#/components/responses/400-problem'
    '401': &unauthorized-empty
      $ref: '../openapi-split.yaml#/components/responses/401-empty'
    '403': &forbidden-empty
      $ref: '../openapi-split.yaml#/components/responses/403-empty'
    '404': &not-found-empty
      $ref: '../openapi-split.yaml#/components/responses/404-empty'
    '406': &not-acceptable-empty
      $ref: '../openapi-split.yaml#/components/responses/406-empty'
    '410':
      $ref: '../openapi-split.yaml#/components/responses/410-empty'
    '429': &rate-limit-hit
      $ref: '../openapi-split.yaml#/components/responses/429-empty'
    '500': &unexpected-error-empty
      $ref: '../openapi-split.yaml#/components/responses/500-empty'
    default: *unexpected-error-empty

  security:
    - oauth2-primary-flow:
        - read:temporary-seasonal-ratings
delete:
  operationId: deleteTemporarySeasonalRating
  description: &delete_desc Delete a specific temporary seasonal rating by its Id.
  summary: *delete_desc
  tags:
    - Temporary Seasonal Ratings
  parameters:
    - $ref: ../components/parameters/id.yaml
  responses:
    '204': &no-content
      $ref: '../openapi-split.yaml#/components/responses/204'
    '304': &not-modified
      $ref: '../openapi-split.yaml#/components/responses/304'
    '400': *malformed
    '401': *unauthorized-empty
    '403': *forbidden-empty
    '404': *not-found-empty
    '406': *not-acceptable-empty
    '429': *rate-limit-hit
    '500': *unexpected-error-empty
    default: *unexpected-error-empty

  security: &authorize-admin
    - oauth2-primary-flow:
        - write:temporary-seasonal-ratings
put:
  operationId: updateTemporarySeasonalRating
  description: &put_desc Updates an existing Temporary Seasonal Rating.  
  summary: *put_desc
  tags:
    - Temporary Seasonal Ratings
  parameters:
    - $ref: ../components/parameters/id.yaml
  requestBody:
    content:
      application/vnd.trolie.temporary-seasonal-rating.v1+json:
        schema:
          $ref: ../components/schemas/temporary-rating.yaml
        example:
          id: 46f7212b-1633-4c30-ba71-c6e987b2ded7
          segment-id: segmentX
          start-time: '2025-07-12T16:00:00-07:00'
          end-time: '2025-07-13T12:00:00-07:00'
          values:
            - type: normal
              value:
                mva: 160
            - type: emergency
              value:
                mva: 165
            - type: load-shed
              value:
                mva: 170
          reason: Free-form text reason.
      application/json:
        schema:
          $ref: ../components/schemas/temporary-rating.yaml
  responses:
    '204': *no-content
    '304': *not-modified
    '400': *malformed
    '401': *unauthorized-empty
    '403': *forbidden-empty
    '404': *not-found-empty
    '406': *not-acceptable-empty
    '413':
      $ref: '../openapi-split.yaml#/components/responses/413-empty'
    '422':
      $ref: '../openapi-split.yaml#/components/responses/422-problem'
    '429': *rate-limit-hit
    '500': *unexpected-error-empty
    default: *unexpected-error-empty
  security: *authorize-admin
