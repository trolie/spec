get:
  operationId: getSeasonalRatingsSnapshot
  description: >-
    Retrieve the nominal and seasonal ratings for all facilities in the
    `monitoring-set`.
  summary: Get Seasonal Ratings
  tags:
    - Seasonal Rating Snapshots
  parameters:
    - $ref: ../components/parameters/monitoring-set-filter.yaml
    - $ref: ../components/parameters/facility-filter.yaml
  responses:
    '200':
      description: OK
      content:
        application/vnd.trolie.seasonal-rating-snapshot.v1+json:
          schema:
            $ref: ../components/schemas/seasonal-rating-snapshot.yaml
          example:
            - transmission-facility-id: line2
              seasons:
                - season-instance: fall-2023
                  effective-date: '2023-09-01T00:00:00-07:00'
                  values:
                    - type: normal
                      value:
                        mva: 160
                    - type: emergency
                      value:
                        mva: 165
                    - type: load-shed
                      value:
                        mva: 170
        application/json:
          schema:
            $ref: ../components/schemas/seasonal-rating-snapshot.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304':
      $ref: ../components/responses/not-modified.yaml
    '400': &ref_0
      description: |
        Malformed request, based on misuse of filters.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
        application/vnd.trolie.validation-messages.v1+json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/no-data-found.yaml
    '406':
      $ref: ../components/responses/not-acceptable.yaml
    '429':
      $ref: ../components/responses/rate-limit-hit.yaml
    default:
      $ref: ../components/responses/unexpected-error.yaml
  security: &ref_1
    - oauth2-primary-flow:
        - read:operating-snapshot
head:
  operationId: getSeasonalRatingsSnapshotHeaders
  description: >
    Use to obtain the headers that would be returned for
    `getSeasonalRatingsSnapshot`. Useful for cache invalidation.
  summary: Get header for Seasonal Ratings
  tags:
    - Seasonal Rating Snapshots
  parameters:
    - $ref: ../components/parameters/monitoring-set-filter.yaml
    - $ref: ../components/parameters/facility-filter.yaml
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304':
      $ref: ../components/responses/not-modified.yaml
    '400': *ref_0
    '401':
      $ref: ../components/responses/unauthorized-head.yaml
    '403':
      $ref: ../components/responses/forbidden-head.yaml
    '404':
      $ref: ../components/responses/no-data-found-head.yaml
    '406':
      $ref: ../components/responses/not-acceptable-head.yaml
    '410':
      $ref: ../components/responses/archived.yaml
    '429':
      $ref: ../components/responses/rate-limit-hit.yaml
    default:
      $ref: ../components/responses/unexpected-error-head.yaml
  security: *ref_1
