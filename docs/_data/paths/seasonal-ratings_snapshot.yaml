head: &head
  operationId: getSeasonalRatingsSnapshotHeaders
  description: >
    Use to obtain the headers that would be returned for
    `getSeasonalRatingsSnapshot`. Useful for cache invalidation.
  summary: Get header for Seasonal Ratings
  tags:
    - Seasonal Rating Snapshots
  parameters:
    - $ref: ../components/parameters/monitoring-set-filter.yaml
    - $ref: ../components/parameters/facility-filter.yaml
  responses:
    '200': &ok
      description: OK
      headers:
        $ref: ../components/headers/ETag-response.yaml
    '304': &not-modified
      description: The snapshot has not changed.
      headers:
        $ref: ../components/headers/ETag-response.yaml
    '400': &malformed
      description: Malformed request, based on misuse of filters.
      headers: &rate-limited
        $ref: ../components/headers/rate-limited.yaml
    '401': &unauthorized
      description: Unauthorized
      headers: *rate-limited
    '403': &forbidden
      description: Access denied
      headers: *rate-limited
    '404': &not-found
      description: The requested snapshot does not exist
      headers: *rate-limited
    '406': &not-acceptable
      description: Content negotiation failed
      headers: *rate-limited
    '429': &rate-limit-hit
      $ref: ../components/responses/rate-limit-hit-head.yaml
    '500': &unexpected-error
      description: An unexpected error occurred
      headers: *rate-limited
    default: *unexpected-error
  security: &read-authorization
    - oauth2-primary-flow:
      - read:operating-snapshot

get:
  <<: *head
  operationId: getSeasonalRatingsSnapshot
  description: >-
    Retrieve the nominal and seasonal ratings for all facilities in the
    `monitoring-set`.
  summary: Get Seasonal Ratings
  responses:
    '200':
      <<: *ok
      content:
        application/vnd.trolie.seasonal-rating-snapshot.v1+json:
          schema:
            $ref: ../components/schemas/seasonal-rating-snapshot.yaml
          example:
            - transmission-facility-id: line2
              seasons:
                - season-instance: fall-2023
                  effective-date: '2023-09-01T00:00:00-07:00'
                  values:
                    - type: normal
                      value:
                        mva: 160
                    - type: emergency
                      value:
                        mva: 165
                    - type: load-shed
                      value:
                        mva: 170
        application/json:
          schema:
            $ref: ../components/schemas/seasonal-rating-snapshot.yaml
    '304': *not-modified
    '400':
      <<: *malformed
      content:
        $ref: ../components/responses/content/problem.yaml
    '401':
      <<: *unauthorized
      content: &empty
        $ref: ../components/responses/empty.yaml
    '403':
      <<: *forbidden
      content: *empty
    '404':
      <<: *not-found
      content: *empty
    '406':
      <<: *not-acceptable
      content: *empty
    '429': *rate-limit-hit
    '500': &unexpected-error-empty
      <<: *unexpected-error
      content: *empty
    default: *unexpected-error-empty
  security: *read-authorization
