head: &head
  operationId: getTemporarySeasonalRatingsHeaders
  description: >
    Use to obtain the headers that would be returned for 
    `getTemporarySeasonalRatings`. Useful for cache invalidation.
  summary: Get HTTP headers
  tags: &tags
    - Temporary Seasonal Ratings
  parameters:
    - $ref: ../components/parameters/period-start-query.yaml
    - $ref: ../components/parameters/period-end.yaml
    - $ref: ../components/parameters/monitoring-set-filter.yaml
    - $ref: ../components/parameters/segment-filter.yaml
  responses:
    $ref: ../components/responses/read-head.yaml

  security: &read-authorization
    - oauth2-primary-flow:
        - read:temporary-seasonal-ratings

get:
  <<: *head
  operationId: getTemporarySeasonalRatings
  description: >
    Search for Temporary Seasonal Ratings.  Will return any Temporary Seasonal
    Ratings that overlap with the  start/end period.  

    Clients SHOULD perform Conditional `GET` using the `If-None-Match` header
    and the `ETag` of a previous `GET` response.
  # TODO: adjust language
  summary: Get Default Static Rating
  responses:
    '200':
      description: The requested default static rating is returned.
      content:
        application/vnd.trolie.temporary-seasonal-rating-set.v1+json:
          schema:
            $ref: ../components/schemas/temporary-rating-set.yaml
          example:
            - id: 46f7212b-1633-4c30-ba71-c6e987b2ded7
              segment-id: segmentX
              start-time: '2025-07-12T16:00:00-07:00'
              end-time: '2025-07-13T12:00:00-07:00'
              updated-time: '2025-07-08T13:05:43.044267100-07:00'
              continuous-operating-limit:
                mva: 160
              emergency-operating-limits:
                - duration-name: emergency
                  limit:
                    mva: 165
                - duration-name: load-shed
                  limit:
                    mva: 170
              reason: Free-form text reason.
        application/json:
          schema:
            $ref: ../components/schemas/temporary-rating-set.yaml
      headers:
        $ref: '../openapi-split.yaml#/components/responses/200/headers'

    '304':
      $ref: '../openapi-split.yaml#/components/responses/304'
    '400': &malformed
      $ref: '../openapi-split.yaml#/components/responses/400-problem'
    '401': &unauthorized-empty
      $ref: '../openapi-split.yaml#/components/responses/401-empty'
    '403': &forbidden-empty
      $ref: '../openapi-split.yaml#/components/responses/403-empty'
    '404': &not-found-empty
      $ref: '../openapi-split.yaml#/components/responses/404-empty'
    '406': &not-acceptable-empty
      $ref: '../openapi-split.yaml#/components/responses/406-empty'
    '410':
      $ref: '../openapi-split.yaml#/components/responses/410-empty'
    '429': &rate-limit-hit
      $ref: '../openapi-split.yaml#/components/responses/429-empty'
    '500': &unexpected-error-empty
      $ref: '../openapi-split.yaml#/components/responses/500-empty'
    default: *unexpected-error-empty

  security: *read-authorization

post:
  operationId: createTemporarySeasonalRating
  description: &post_desc |
    Create a new temporary temporary seasonal rating
  summary: *post_desc
  tags: *tags
  requestBody:
    content:
      application/vnd.trolie.temporary-seasonal-rating.v1+json:
        schema:
          $ref: ../components/schemas/temporary-rating.yaml
        example:
          segment-id: segmentX
          start-time: '2025-07-12T16:00:00-07:00'
          end-time: '2025-07-13T12:00:00-07:00'
          continuous-operating-limit:
            mva: 160
          emergency-operating-limits:
            - duration-name: emergency
              limit:
                mva: 165
            - duration-name: load-shed
              limit:
                mva: 170
          reason: Free-form text reason.
      application/json:
        schema:
          $ref: ../components/schemas/temporary-rating.yaml
  responses:
    '201':
      description: The temporary Seasonal Rating was created
      content:
        application/vnd.trolie.temporary-seasonal-rating.v1+json:
          schema:
            $ref: ../components/schemas/temporary-rating.yaml
          example:
            id: 46f7212b-1633-4c30-ba71-c6e987b2ded7
            segment-id: segmentX
            start-time: '2025-07-12T16:00:00-07:00'
            end-time: '2025-07-13T12:00:00-07:00'
            updated-time: '2025-07-08T13:05:43.044267100-07:00'
            continuous-operating-limit:
              mva: 160
            emergency-operating-limits:
              - duration-name: emergency
                limit:
                  mva: 165
              - duration-name: load-shed
                limit:
                  mva: 170
            reason: Free-form text reason.
        application/json:
          schema:
            $ref: ../components/schemas/temporary-rating.yaml
      headers:
        $ref: '../openapi-split.yaml#/components/responses/200/headers'

    '400': *malformed
    '401': *unauthorized-empty
    '403': *forbidden-empty
    '404': *not-found-empty
    '406': *not-acceptable-empty
    '413':
      $ref: '../openapi-split.yaml#/components/responses/413-empty'
    '422':
      $ref: '../openapi-split.yaml#/components/responses/422-problem'
    '429': *rate-limit-hit
    '500': *unexpected-error-empty
    default: *unexpected-error-empty
  security:
    - oauth2-primary-flow:
        - write:temporary-seasonal-ratings
