get:
  operationId: getRealTimeRatingProposals
  description: >
    Obtain the latest Real-Time Ratings the Ratings Provider has submitted.  

    Clients SHOULD perform Conditional `GET` using the `If-None-Match` header
    and the `ETag` of a previous `GET` response.
  summary: Get Proposals for Real Time Ratings
  tags:
    - Rating Proposals
  parameters:
    - $ref: ../components/parameters/monitoring-set-filter.yaml
    - $ref: ../components/parameters/segment-filter.yaml
  responses:
    '200':
      description: OK
      content:
        application/vnd.trolie.realtime-rating-proposal-set.v1+json:
          schema:
            $ref: ../components/schemas/realtime-rating-set.yaml
          example:
            - id: '12345'
              timestamp: '2023-07-12T15:05:43.044267100-07:00'
              submitter: utilityA
              ratings:
                - segment-id: segmentX
                  status: pending
                  values:
                    - type: normal
                      value:
                        mva: 160
                    - type: emergency
                      value:
                        mva: 165
                    - type: load-shed
                      value:
                        mva: 170
        application/json:
          schema:
            $ref: ../components/schemas/realtime-rating-set.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304': &ref_2
      $ref: ../components/responses/not-modified.yaml
    '400': &ref_0
      description: |
        Malformed request, based on misuse of filters.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
        application/vnd.trolie.validation-messages.v1+json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
    '401': &ref_3
      $ref: ../components/responses/unauthorized.yaml
    '403': &ref_4
      $ref: ../components/responses/forbidden.yaml
    '404': &ref_5
      $ref: ../components/responses/no-data-found.yaml
    '406': &ref_6
      $ref: ../components/responses/not-acceptable.yaml
    '429': &ref_7
      $ref: ../components/responses/rate-limit-hit.yaml
    default: &ref_8
      $ref: ../components/responses/unexpected-error.yaml
  security: &ref_1
    - oauth2-primary-flow:
        - read:realtime-proposals
head:
  operationId: getRealTimeRatingProposalsHeaders
  description: >
    Use to obtain the headers that would be returned for 
    `getRealTimeProposals`. Useful for cache invalidation.
  summary: Get HTTP headers
  tags:
    - Rating Proposals
  parameters:
    - $ref: ../components/parameters/monitoring-set-filter.yaml
    - $ref: ../components/parameters/segment-filter.yaml
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304':
      $ref: ../components/responses/not-modified.yaml
    '400': *ref_0
    '401':
      $ref: ../components/responses/unauthorized-head.yaml
    '403':
      $ref: ../components/responses/forbidden-head.yaml
    '404':
      $ref: ../components/responses/no-data-found-head.yaml
    '406':
      $ref: ../components/responses/not-acceptable-head.yaml
    '410':
      $ref: ../components/responses/archived.yaml
    '429':
      $ref: ../components/responses/rate-limit-hit.yaml
    default:
      $ref: ../components/responses/unexpected-error-head.yaml
  security: *ref_1
post:
  operationId: postRealTimeProposal
  description: &post_desc Post a new RealTime Rating Proposal 
  summary: *post_desc
  tags:
    - Rating Proposals
  requestBody:
    content:
      application/vnd.trolie.realtime-rating-proposal.v1+json:
        schema:
          $ref: ../components/schemas/realtime-rating-proposal.yaml
        example:
          ratings:
            - segment-id: segmentX
              values:
                - type: normal
                  value:
                    mva: 160
                - type: emergency
                  value:
                    mva: 165
                - type: load-shed
                  value:
                    mva: 170
      application/json:
        schema:
          $ref: ../components/schemas/realtime-rating-proposal.yaml
  responses:
    '202':
      description: >
        The update was accepted for later processing. Updates to  ratings may
        need to undergo additional validation and propagation to other systems.
      content:
        application/vnd.trolie.realtime-proposal.v1+json:
          schema:
            $ref: ../components/schemas/realtime-rating-proposal.yaml
          example:
            id: '12345'
            timestamp: '2023-07-12T15:05:43.044267100-07:00'
            submitter: utilityA
            ratings:
              - segment-id: segmentX
                status: accepted
                values:
                  - type: normal
                    value:
                      mva: 160
                  - type: emergency
                    value:
                      mva: 165
                  - type: load-shed
                    value:
                      mva: 170
        application/json:
          schema:
            $ref: ../components/schemas/realtime-rating-proposal.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304': *ref_2
    '400':
      description: >
        Malformed request, proposal is invalid.  Details are in error
        messages.  
      content:
        application/json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
        application/vnd.trolie.validation-messages.v1+json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
    '401': *ref_3
    '403': *ref_4
    '404': *ref_5
    '406': *ref_6
    '413':
      $ref: ../components/responses/payload-too-large.yaml
    '422':
      $ref: ../components/responses/unprocessable.yaml
    '429': *ref_7
    default: *ref_8
  security:
    - oauth2-primary-flow:
        - write:realtime-proposals
