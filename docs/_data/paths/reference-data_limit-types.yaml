get:
  operationId: getLimitTypes
  description: >
    Obtain Limit types referenced in TROLIE.  These are assumed to be a
    relatively  static part of configuration.  

    Clients SHOULD perform Conditional `GET` using the `If-None-Match` header
    and the `ETag` of a previous `GET` response.
  summary: Get Limit Types
  tags:
    - Reference Data
  responses:
    '200':
      description: OK
      content:
        application/vnd.trolie.limit-type-set.v1+json:
          schema:
            $ref: ../components/schemas/limit-type-set.yaml
          example:
            - id: normal
              description: Limit for normal operating conditions
            - id: lte
              description: Long-term Emergency
            - id: ste
              description: Short-term Emergency
            - id: dal
              description: Drastic action Limit
        application/json:
          schema:
            $ref: ../components/schemas/limit-type-set.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304':
      $ref: ../components/responses/not-modified.yaml
    '400': &malformed
      description: Malformed request, based on misuse of filters.
      headers:
        $ref: ../components/headers/rate-limited.yaml
      content:
        $ref: ../components/responses/content/problem.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '406':
      $ref: ../components/responses/not-acceptable.yaml
    '429':
      $ref: ../components/responses/rate-limit-hit.yaml
    default:
      $ref: ../components/responses/unexpected-error.yaml
  security:
    - oauth2-primary-flow:
        - read:reference-data
