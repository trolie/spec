get:
  operationId: getRatingForecastProposalForProvider
  description: &get_desc Obtain a specific rating proposal for a ratings provider.  
  summary: *get_desc
  tags:
    - Rating Proposals
  parameters:
    - $ref: ../components/parameters/ratings-provider.yaml
    - $ref: ../components/parameters/offset-period-start.yaml
    - $ref: ../components/parameters/period-end.yaml
    - $ref: ../components/parameters/monitoring-set-filter.yaml
    - $ref: ../components/parameters/segment-filter.yaml
  responses:
    '200':
      description: OK
      content:
        application/vnd.trolie.rating-forecast-proposal.v1+json:
          schema:
            $ref: ../components/schemas/forecast-rating-proposal.yaml
          example:
            timestamp: '2023-07-12T15:05:43.044267100-07:00'
            ratings-provider: UTILITY-X
            ratings:
              - segment-id: segmentX
                periods:
                  - period-start: '2023-07-12T16:00:00-07:00'
                    status: pending
                    values:
                      - type: normal
                        value:
                          mva: 160
                      - type: ste
                        value:
                          mva: 165
                      - type: lte
                        value:
                          mva: 170
                      - type: dal
                        value:
                          mva: 170
        application/json:
          schema:
            $ref: ../components/schemas/forecast-rating-proposal.yaml
      headers:
        $ref: '../openapi-split.yaml#/components/responses/200/headers'
    '304': &not-modified
      $ref: '../openapi-split.yaml#/components/responses/304'
    '400': &malformed
      $ref: '../openapi-split.yaml#/components/responses/400-problem'
    '401': &unauthorized-empty
      $ref: '../openapi-split.yaml#/components/responses/401-empty'
    '403': &forbidden-empty
      $ref: '../openapi-split.yaml#/components/responses/403-empty'
    '404': &not-found-empty
      $ref: '../openapi-split.yaml#/components/responses/404-empty'
    '406': &not-acceptable-empty
      $ref: '../openapi-split.yaml#/components/responses/406-empty'
    '410':
      $ref: '../openapi-split.yaml#/components/responses/410-empty'
    '429': &rate-limit-hit
      $ref: '../openapi-split.yaml#/components/responses/429-empty'
    '500': &unexpected-error-empty
      $ref: '../openapi-split.yaml#/components/responses/500-empty'
    default: *unexpected-error-empty

  security:
    - oauth2-primary-flow:
        - read:forecast-proposals
patch:
  operationId: patchRatingForecastProposalForProvider
  description: &patch_desc Update this rating provider's ratings Forecast Proposal 
  summary: *patch_desc 
  tags:
    - Rating Proposals
  parameters:
    - $ref: ../components/parameters/ratings-provider.yaml
  requestBody:
    content:
      application/vnd.trolie.rating-forecast-proposal.v1+json:
        schema:
          $ref: ../components/schemas/forecast-rating-proposal.yaml
        example:
          ratings:
            - segment-id: segmentX
              periods:
                - period-start: '2023-07-12T16:00:00-07:00'
                  values:
                    - type: normal
                      value:
                        mva: 160
                    - type: ste
                      value:
                        mva: 165
                    - type: lte
                      value:
                        mva: 170
                    - type: dal
                      value:
                        mva: 170
      application/json:
        schema:
          $ref: ../components/schemas/forecast-rating-proposal.yaml
  responses:
    '202':
      description: >
        The update was accepted for later processing. Updates to  ratings may
        need to undergo additional validation and propagation to other systems. 
        Status may be retrieved by issuing a GET using
        `getRatingForecastProposals`
      content:
        application/vnd.trolie.rating-forecast-proposal.v1+json:
          schema:
            $ref: ../components/schemas/forecast-rating-proposal.yaml
          example:
            timestamp: '2023-07-12T15:05:43.044267100-07:00'
            ratings-provider: UTILITY-A
            ratings:
              - segment-id: segmentX
                periods:
                  - period-start: '2023-07-12T16:00:00-07:00'
                    status: pending
                    values:
                      - type: normal
                        value:
                          mva: 160
                      - type: ste
                        value:
                          mva: 165
                      - type: lte
                        value:
                          mva: 170
                      - type: dal
                        value:
                          mva: 170
        application/json:
          schema:
            $ref: ../components/schemas/forecast-rating-proposal.yaml
      headers:
        $ref: '../openapi-split.yaml#/components/responses/200/headers'
    '304': *not-modified
    '400': *malformed
    '401': *unauthorized-empty
    '403': *forbidden-empty
    '404': *not-found-empty
    '406': *not-acceptable-empty
    '413':
      $ref: '../openapi-split.yaml#/components/responses/413-empty'
    '422':
      $ref: '../openapi-split.yaml#/components/responses/422-problem'
    '429': *rate-limit-hit
    '500': *unexpected-error-empty
    default: *unexpected-error-empty
  
  security:
    - oauth2-primary-flow:
        - write:forecast-proposals
