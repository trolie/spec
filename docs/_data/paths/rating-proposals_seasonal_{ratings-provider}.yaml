get:
  operationId: getSeasonalProposalForProvider
  description: &get_desc Obtain a specific rating proposal by ratings provider
  summary: *get_desc
  tags:
    - Rating Proposals
  parameters:
    - $ref: ../components/parameters/ratings-provider.yaml
    - $ref: ../components/parameters/monitoring-set-filter.yaml
    - $ref: ../components/parameters/segment-filter.yaml
  responses:
    '200':
      description: OK
      content:
        application/vnd.trolie.seasonal-rating-proposal.v1+json:
          schema: &seasonal-rating-proposal
            $ref: "../components/schemas/array-max-monitored-elements.yaml#/seasonal-rating-proposal"
          example:
            timestamp: '2023-07-12T15:05:43.044267100-07:00'
            owner: UTILITY A
            ratings:
              - segment-id: segmentX
                seasons:
                  - season-id: fall
                    status: accepted
                    continuous-operating-limit:
                      mva: 160
                    emergency-operating-limits:
                      - duration-name: ste
                        limit:
                          mva: 165
                      - duration-name: lte
                        limit:
                          mva: 170
                      - duration-name: dal
                        limit:
                          mva: 170
        application/json:
          schema: *seasonal-rating-proposal
            #$ref: "../components/schemas/array-max-monitored-elements.yaml#/seasonal-rating-proposal"
      headers:
        $ref: '../openapi-split.yaml#/components/responses/200/headers'

    '304':
      $ref: '../openapi-split.yaml#/components/responses/304'
    '400': &malformed
      $ref: '../openapi-split.yaml#/components/responses/400-problem'
    '401': &unauthorized-empty
      $ref: '../openapi-split.yaml#/components/responses/401-empty'
    '403': &forbidden-empty
      $ref: '../openapi-split.yaml#/components/responses/403-empty'
    '404': &not-found-empty
      $ref: '../openapi-split.yaml#/components/responses/404-empty'
    '406': &not-acceptable-empty
      $ref: '../openapi-split.yaml#/components/responses/406-empty'
    '410':
      $ref: '../openapi-split.yaml#/components/responses/410-empty'
    '429': &rate-limit-hit
      $ref: '../openapi-split.yaml#/components/responses/429-empty'
    '500': &unexpected-error-empty
      $ref: '../openapi-split.yaml#/components/responses/500-empty'
    default: *unexpected-error-empty

  security:
    - oauth2-primary-flow:
        - read:seasonal-proposals
patch:
  operationId: patchSeasonalProposalByProvider
  description: &patch_desc Update a given Provider's Rating Proposal 
  summary: *patch_desc
  tags:
    - Rating Proposals
  parameters:
    - $ref: ../components/parameters/ratings-provider.yaml
  requestBody:
    content:
      application/vnd.trolie.seasonal-rating-proposal.v1+json:
        schema: *seasonal-rating-proposal
        example:
          ratings:
            - segment-id: segmentX
              seasons:
                - season-id: fall
                  continuous-operating-limit:
                    mva: 160
                  emergency-operating-limits:
                    - duration-name: ste
                      limit:
                        mva: 165
                    - duration-name: lte
                      limit:
                        mva: 170
                    - duration-name: dal
                      limit:
                        mva: 170
      application/json:
        schema: *seasonal-rating-proposal
  responses:
    '202':
      description: >
        The update was accepted for later processing. Updates to  ratings may
        need to undergo additional validation and propagation to other systems.
      content:
        application/vnd.trolie.seasonal-proposal.v1+json:
          schema: *seasonal-rating-proposal
          example:
            timestamp: '2023-07-12T15:05:43.044267100-07:00'
            owner: UTILITY A
            ratings:
              - segment-id: segmentX
                seasons:
                  - season-id: fall
                    status: accepted
                    continuous-operating-limit:
                      mva: 160
                    emergency-operating-limits:
                      - duration-name: ste
                        limit:
                          mva: 165
                      - duration-name: lte
                        limit:
                          mva: 170
                      - duration-name: dal
                        limit:
                          mva: 170
        application/json:
          schema: *seasonal-rating-proposal
      headers:
        $ref: '../openapi-split.yaml#/components/responses/200/headers'

    '400': *malformed
    '401': *unauthorized-empty
    '403': *forbidden-empty
    '404': *not-found-empty
    '406': *not-acceptable-empty
    '413':
      $ref: '../openapi-split.yaml#/components/responses/413-empty'
    '422':
      $ref: '../openapi-split.yaml#/components/responses/422-problem'
    '429': *rate-limit-hit
    '500': *unexpected-error-empty
    default: *unexpected-error-empty

  security:
    - oauth2-primary-flow:
        - write:seasonal-proposals
