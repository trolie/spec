head: &head
  operationId: getSeasonInstancesHeaders
  description: >
    Use to obtain the headers that would be returned for `getSeasonInstances`.
    Useful for cache invalidation.
  summary: Get HTTP headers for season instances.
  tags:
    - Seasonal Rating Snapshots
  responses:
    $ref: ../components/responses/read-head.yaml

  security: &read-authorization
    - oauth2-primary-flow:
        - read:operating-snapshot
get:
  <<: *head
  operationId: getSeasonInstances
  description: Seasonal ratings are always bound against season instances, with effective dates.
  summary: Get Instances of Seasons
  responses:
    '200':
      description: OK
      content:
        application/vnd.trolie.season-instance-set.v1+json:
          schema:
            $ref: ../components/schemas/season-instance-set.yaml
          example:
            - season: fall
              id: fall-2023
              effective-time: '2023-09-10T00:00:00-07:00'
              active: true
        application/json:
          schema:
            $ref: ../components/schemas/season-instance-set.yaml
      headers:
        $ref: '../openapi-split.yaml#/components/responses/200/headers'

    '304':
      $ref: '../openapi-split.yaml#/components/responses/304'
    '400':
      $ref: '../openapi-split.yaml#/components/responses/400-problem'
    '401':
      $ref: '../openapi-split.yaml#/components/responses/401-empty'
    '403':
      $ref: '../openapi-split.yaml#/components/responses/403-empty'
    '404':
      $ref: '../openapi-split.yaml#/components/responses/404-empty'
    '406':
      $ref: '../openapi-split.yaml#/components/responses/406-empty'
    '410':
      $ref: '../openapi-split.yaml#/components/responses/410-empty'
    '429':
      $ref: '../openapi-split.yaml#/components/responses/429-empty'
    '500': &unexpected-error-empty
      $ref: '../openapi-split.yaml#/components/responses/500-empty'
    default: *unexpected-error-empty

  security: *read-authorization
