get:
  operationId: getSeasonInstances
  description: Seasonal ratings are always bound against season instances, with effective dates.
  summary: Get Instances of Seasons
  tags:
    - Seasonal Rating Snapshots
  responses:
    '200':
      description: OK
      content:
        application/vnd.trolie.season-instance-set.v1+json:
          schema:
            $ref: ../components/schemas/season-instance-set.yaml
          example:
            - season: fall
              id: fall-2023
              effective-time: '2023-09-10T00:00:00-07:00'
              active: true
        application/json:
          schema:
            $ref: ../components/schemas/season-instance-set.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304':
      $ref: ../components/responses/not-modified.yaml
    '400': &ref_0
      description: |
        Malformed request, based on misuse of filters.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
        application/vnd.trolie.validation-messages.v1+json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/no-data-found.yaml
    '406':
      $ref: ../components/responses/not-acceptable.yaml
    '429':
      $ref: ../components/responses/rate-limit-hit.yaml
    default:
      $ref: ../components/responses/unexpected-error.yaml
  security: &ref_1
    - oauth2-primary-flow:
        - read:operating-snapshot
head:
  operationId: getSeasonInstancesHeaders
  description: >
    Use to obtain the headers that would be returned for `getSeasonInstances`.
    Useful for cache invalidation.
  summary: Get HTTP headers for season instances.
  tags:
    - Seasonal Rating Snapshots
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304':
      $ref: ../components/responses/not-modified.yaml
    '400': *ref_0
    '401':
      $ref: ../components/responses/unauthorized-head.yaml
    '403':
      $ref: ../components/responses/forbidden-head.yaml
    '404':
      $ref: ../components/responses/no-data-found-head.yaml
    '406':
      $ref: ../components/responses/not-acceptable-head.yaml
    '410':
      $ref: ../components/responses/archived.yaml
    '429':
      $ref: ../components/responses/rate-limit-hit.yaml
    default:
      $ref: ../components/responses/unexpected-error-head.yaml
  security: *ref_1
