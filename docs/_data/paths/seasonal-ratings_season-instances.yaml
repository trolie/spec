head: &head
  operationId: getSeasonInstancesHeaders
  description: >
    Use to obtain the headers that would be returned for `getSeasonInstances`.
    Useful for cache invalidation.
  summary: Get HTTP headers for season instances.
  tags:
    - Seasonal Rating Snapshots
  responses:
    '200': &ok
      description: OK
      headers:
        $ref: ../components/headers/ETag-response.yaml
    '304': &not-modified
      description: The snapshot has not changed.
      headers:
        $ref: ../components/headers/ETag-response.yaml
    '400': &malformed
      description: Malformed request, based on misuse of filters.
      headers: &rate-limited
        $ref: ../components/headers/rate-limited.yaml
    '401': &unauthorized
      description: Unauthorized
      headers: *rate-limited
    '403': &forbidden
      description: Access denied
      headers: *rate-limited
    '404': &not-found
      description: The requested snapshot does not exist
      headers: *rate-limited
    '406': &not-acceptable
      description: Content negotiation failed
      headers: *rate-limited
    '410': &gone
      description: Gone. The requested forecast should be available in archive.
      headers: *rate-limited
    '429': &rate-limit-hit
      $ref: ../components/responses/rate-limit-hit-head.yaml
    '500': &unexpected-error
      description: An unexpected error occurred
      headers: *rate-limited
    default: *unexpected-error
  security: &read-authorization
    - oauth2-primary-flow:
        - read:operating-snapshot
get:
  <<: *head
  operationId: getSeasonInstances
  description: Seasonal ratings are always bound against season instances, with effective dates.
  summary: Get Instances of Seasons
  responses:
    '200':
      <<: *ok
      content:
        application/vnd.trolie.season-instance-set.v1+json:
          schema:
            $ref: ../components/schemas/season-instance-set.yaml
          example:
            - season: fall
              id: fall-2023
              effective-time: '2023-09-10T00:00:00-07:00'
              active: true
        application/json:
          schema:
            $ref: ../components/schemas/season-instance-set.yaml
    '304': *not-modified
    '400':
      <<: *malformed
      content:
        $ref: ../components/responses/content/problem.yaml
    '401':
      <<: *unauthorized
      content: &empty
        $ref: ../components/responses/empty.yaml
    '403':
      <<: *forbidden
      content: *empty
    '404':
      <<: *not-found
      content: *empty
    '406':
      <<: *not-acceptable
      content: *empty
    '410':
      <<: *gone
      content: *empty
    '429': *rate-limit-hit
    '500': &unexpected-error-empty
      <<: *unexpected-error
      content: *empty
    default: *unexpected-error-empty
  security: *read-authorization
