get:
  operationId: getTemporaryAARExceptions
  description: >
    Search for Temporary AAR Exceptions.  Will return any Temporary AAR
    Exceptions that overlap with the  start/end period.  

    Clients SHOULD perform Conditional `GET` using the `If-None-Match` header
    and the `ETag` of a previous `GET` response.
  tags:
    - Temporary AAR Exceptions
  parameters:
    - $ref: ../components/parameters/period-start-query.yaml
    - $ref: ../components/parameters/period-end.yaml
    - $ref: ../components/parameters/monitoring-set-filter.yaml
    - $ref: ../components/parameters/segment-filter.yaml
  responses:
    '200':
      description: OK
      content:
        application/vnd.trolie.temporary-aar-exception-set.v1+json:
          schema:
            $ref: ../components/schemas/temporary-rating-set.yaml
          example:
            - id: 46f7212b-1633-4c30-ba71-c6e987b2ded7
              segment-id: segmentX
              start-time: '2025-07-12T16:00:00-07:00'
              end-time: '2025-07-13T12:00:00-07:00'
              updated-time: '2025-07-08T13:05:43.044267100-07:00'
              values:
                - type: normal
                  value:
                    mva: 160
                - type: emergency
                  value:
                    mva: 165
                - type: loadshed
                  value:
                    mva: 170
              reason: Free-form text reason.
        application/json:
          schema:
            $ref: ../components/schemas/temporary-rating-set.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304': &ref_2
      $ref: ../components/responses/not-modified.yaml
    '400': &ref_0
      description: |
        Malformed request, based on misuse of filters.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
        application/vnd.trolie.validation-messages.v1+json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
    '401': &ref_3
      $ref: ../components/responses/unauthorized.yaml
    '403': &ref_4
      $ref: ../components/responses/forbidden.yaml
    '404': &ref_5
      $ref: ../components/responses/no-data-found.yaml
    '406': &ref_6
      $ref: ../components/responses/not-acceptable.yaml
    '410':
      $ref: ../components/responses/archived.yaml
    '429': &ref_7
      $ref: ../components/responses/rate-limited.yaml
    default: &ref_8
      $ref: ../components/responses/unexpected-error.yaml
  security: &ref_1
    - oauth2-primary-flow:
        - read:temporary-aar-exceptions
