    default:
      $ref: ../components/responses/unexpected-error-head.yaml
  security: *ref_1
post:
  operationId: createTemporaryAARException
  description: |
    Create a new temporary AAR Exception
  tags:
    - Temporary AAR Exceptions
  requestBody:
    content:
      application/vnd.trolie.temporary-aar-exception.v1+json:
        schema:
          $ref: ../components/schemas/temporary-rating.yaml
        example:
          segment-id: segmentX
          start-time: '2025-07-12T16:00:00-07:00'
          end-time: '2025-07-13T12:00:00-07:00'
          values:
            - type: normal
              value:
                mva: 160
            - type: emergency
              value:
                mva: 165
            - type: loadshed
              value:
                mva: 170
          reason: Free-form text reason.
      application/json:
        schema:
          $ref: ../components/schemas/temporary-rating.yaml
  responses:
    '201':
      description: |
        The temporary AAR Exception was created
      content:
        application/vnd.trolie.temporary-aar-exception.v1+json:
          schema:
            $ref: ../components/schemas/temporary-rating.yaml
          example:
            id: 46f7212b-1633-4c30-ba71-c6e987b2ded7
            segment-id: segmentX
            start-time: '2025-07-12T16:00:00-07:00'
            end-time: '2025-07-13T12:00:00-07:00'
            updated-time: '2025-07-08T13:05:43.044267100-07:00'
            values:
              - type: normal
                value:
                  mva: 160
              - type: emergency
                value:
                  mva: 165
              - type: loadshed
                value:
                  mva: 170
            reason: Free-form text reason.
        application/json:
          schema:
            $ref: ../components/schemas/temporary-rating.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304': *ref_2
    '400':
      description: >
        Malformed request, proposal is invalid.  Details are in error
        messages.  
      content:
        application/json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
        application/vnd.trolie.validation-messages.v1+json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
    '401': *ref_3
    '403': *ref_4
    '404': *ref_5
    '406': *ref_6
    '413':
      $ref: ../components/responses/payload-too-large.yaml
    '429': *ref_7
    default: *ref_8
  security:
    - oauth2-primary-flow:
        - write:temporary-aar-exceptions
