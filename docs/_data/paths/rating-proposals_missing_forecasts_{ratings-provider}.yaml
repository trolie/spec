head: &head
  operationId: getMissingRatingForecastPeriodsForProviderHeaders
  description: >
    Use to obtain the headers that would be returned for 
    `getMissingRatingForecastPeriodsForProvider`. Useful for cache invalidation.
  summary: Get headers for the provider's missing forecasts.
  tags:
    - Rating Proposals
  parameters:
    - $ref: ../components/parameters/ratings-provider.yaml
    - $ref: ../components/parameters/offset-period-start.yaml
    - $ref: ../components/parameters/period-end.yaml
  responses:
    $ref: ../components/responses/read-head.yaml

  security: &read-authorization
    - oauth2-primary-flow:
        - read:forecast-proposals
get:
  <<: *head
  operationId: getMissingRatingForecastPeriodsForProvider
  description: >
    Given an operations window, returns the missing forecasts for segments owned
    by the selected ratings provider.   If no period-end is provided, then this
    will default to the configured "required" periods for this instance of
    TROLIE, typically assumed to be the 10-day ahead set of hours required by
    FERC order 881.  

    Clients SHOULD perform Conditional `GET` using the `If-None-Match` header
    and the `ETag` of a previous `GET` response.
  summary: Obtain missing forecasts for specified period.
  responses:
    '200':
      description: OK
      content:
        application/vnd.trolie.missing-forecast-rating-set.v1+json:
          schema:
            $ref: "../components/schemas/array-max-monitoring-sets.yaml#/missing-forecast-rating-set"
          example:
            - segment-id: segmentX
              periods:
                - '2023-07-12T16:00:00-07:00'
        application/json:
          schema:
            $ref: "../components/schemas/array-max-monitoring-sets.yaml#/missing-forecast-rating-set"
      headers:
        $ref: '../openapi-split.yaml#/components/responses/200/headers'

    '304':
      $ref: '../openapi-split.yaml#/components/responses/304'
    '400':
      $ref: '../openapi-split.yaml#/components/responses/400-problem'
    '401':
      $ref: '../openapi-split.yaml#/components/responses/401-empty'
    '403':
      $ref: '../openapi-split.yaml#/components/responses/403-empty'
    '404':
      $ref: '../openapi-split.yaml#/components/responses/404-empty'
    '406':
      $ref: '../openapi-split.yaml#/components/responses/406-empty'
    '410':
      $ref: '../openapi-split.yaml#/components/responses/410-empty'
    '429':
      $ref: '../openapi-split.yaml#/components/responses/429-empty'
    '500': &unexpected-error-empty
      $ref: '../openapi-split.yaml#/components/responses/500-empty'
    default: *unexpected-error-empty

  security: *read-authorization
