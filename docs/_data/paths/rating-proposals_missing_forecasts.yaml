head: &head
  operationId: getMissingRatingForecastPeriodsHeaders
  description: >
    Use to obtain the headers that would be returned for 
    `getMissingRatingForecastPeriods`. Useful for cache invalidation.
  summary: Get HTTP headers
  tags:
    - Rating Proposals
  parameters:
    - $ref: ../components/parameters/offset-period-start.yaml
    - $ref: ../components/parameters/period-end.yaml
  responses:
    '200': &ok
      description: OK
      headers:
        $ref: ../components/headers/ETag-response.yaml
    '304': &not-modified
      description: The snapshot has not changed.
      headers:
        $ref: ../components/headers/ETag-response.yaml
    '400': &malformed
      description: Malformed request, based on misuse of filters.
      headers: &rate-limited
        $ref: ../components/headers/rate-limited.yaml
    '401': &unauthorized
      description: Unauthorized
      headers: *rate-limited
    '403': &forbidden
      description: Access denied
      headers: *rate-limited
    '404': &not-found
      description: The requested snapshot does not exist
      headers: *rate-limited
    '406': &not-acceptable
      description: Content negotiation failed
      headers: *rate-limited
    '410': &gone
      description: Gone. The requested forecast should be available in archive.
      headers: *rate-limited
    '429': &rate-limit-hit
      $ref: ../components/responses/rate-limit-hit-head.yaml
    '500': &unexpected-error
      description: An unexpected error occurred
      headers: *rate-limited
    default: *unexpected-error
  security: &read-authorization
    - oauth2-primary-flow:
        - read:forecast-proposals
get:
  <<: *head
  operationId: getMissingRatingForecastPeriods
  description: >
    Given an operations window, returns the missing forecasts for segments owned
    by this ratings provider.   If no period-end is provided, then this will
    default to the configured "required" periods for this instance of TROLIE,
    typically assumed to be the 10-day ahead set of hours required by FERC order
    881.  

    Clients SHOULD perform Conditional `GET` using the `If-None-Match` header
    and the `ETag` of a previous `GET` response.
  summary: Get Missing Forecast Periods for Ratings Provider
  responses:
    '200':
      <<: *ok
      content:
        application/vnd.trolie.missing-forecast-rating-set.v1+json:
          schema:
            $ref: ../components/schemas/missing-forecast-rating-set.yaml
          example:
            - segment-id: segmentX
              periods:
                - '2023-07-12T16:00:00-07:00'
        application/json:
          schema:
            $ref: ../components/schemas/missing-forecast-rating-set.yaml
    '304': *not-modified
    '400':
      <<: *malformed
      content:
        $ref: ../components/responses/content/problem.yaml
    '401':
      <<: *unauthorized
      content: &empty
        $ref: ../components/responses/empty.yaml
    '403':
      <<: *forbidden
      content: *empty
    '404':
      <<: *not-found
      content: *empty
    '406':
      <<: *not-acceptable
      content: *empty
    '410':
      <<: *gone
      content: *empty
    '429': *rate-limit-hit
    '500': &unexpected-error-empty
      <<: *unexpected-error
      content: *empty
    default: *unexpected-error-empty
  security: *read-authorization
