    - $ref: ../components/parameters/segment-filter.yaml
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304':
      $ref: ../components/responses/not-modified.yaml
    '400': *ref_0
    '401':
      $ref: ../components/responses/unauthorized-head.yaml
    '403':
      $ref: ../components/responses/forbidden-head.yaml
    '404':
      $ref: ../components/responses/no-data-found-head.yaml
    '406':
      $ref: ../components/responses/not-acceptable-head.yaml
    '410':
      $ref: ../components/responses/archived.yaml
    '429':
      $ref: ../components/responses/rate-limit-hit.yaml
    default:
      $ref: ../components/responses/unexpected-error-head.yaml
  security: *ref_1
patch:
  operationId: patchRatingForecastProposal
  description: &patch_desc Update the logged-in provider's ratings Forecast Proposal 
  summary: *patch_desc
  tags:
    - Rating Proposals
  requestBody:
    content:
      application/vnd.trolie.rating-forecast-proposal.v1+json:
        schema:
          $ref: ../components/schemas/forecast-rating-proposal.yaml
        example:
          ratings:
            - segment-id: segmentX
              periods:
                - period-start: '2023-07-12T16:00:00-07:00'
                  values:
                    - type: normal
                      value:
                        mva: 160
                    - type: ste
                      value:
                        mva: 165
                    - type: lte
                      value:
                        mva: 170
                    - type: dal
                      value:
                        mva: 170
      application/json:
        schema:
          $ref: ../components/schemas/forecast-rating-proposal.yaml
  responses:
    '202':
      description: >
        The update was accepted for later processing. Updates to  ratings may
        need to undergo additional validation and propagation to other systems. 
        Status may be retrieved by issuing a GET using
        `getRatingForecastProposals`
      content:
        application/vnd.trolie.rating-forecast-proposal.v1+json:
          schema:
            $ref: ../components/schemas/forecast-rating-proposal.yaml
          example:
            timestamp: '2023-07-12T15:05:43.044267100-07:00'
            ratings-provider: UTILITY-A
            ratings:
              - segment-id: segmentX
                periods:
                  - period-start: '2023-07-12T16:00:00-07:00'
                    status: pending
                    values:
                      - type: normal
                        value:
                          mva: 160
                      - type: ste
                        value:
                          mva: 165
                      - type: lte
                        value:
                          mva: 170
                      - type: dal
                        value:
                          mva: 170
        application/json:
          schema:
            $ref: ../components/schemas/forecast-rating-proposal.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304': *ref_2
    '400':
      description: >
        Malformed request, proposal is invalid.  Details are in error
        messages.  
      content:
        application/json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
        application/vnd.trolie.validation-messages.v1+json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
    '401': *ref_3
    '403': *ref_4
    '404': *ref_5
    '406': *ref_6
    '413':
      $ref: ../components/responses/payload-too-large.yaml
    '429': *ref_7
    default: *ref_8
  security:
    - oauth2-primary-flow:
        - write:forecast-proposals
