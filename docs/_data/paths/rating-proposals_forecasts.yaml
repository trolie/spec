get:
  operationId: getRatingForecastProposals
  description: >
    Obtain the Ratings Forecasts that *this* Ratings Provider has submitted.  
    Note that the offset-period-start and period-end parameters work in a
    similar fashion to  getLimitsForecastSnapshot, except that it will return
    any proposal that overlaps with the implied period.  

    Clients SHOULD perform Conditional `GET` using the `If-None-Match` header
    and the `ETag` of a previous `GET` response.
  summary: Obtain the Ratings Provider's proposals
  tags:
    - Rating Proposals
  parameters:
    - $ref: ../components/parameters/offset-period-start.yaml
    - $ref: ../components/parameters/period-end.yaml
    - $ref: ../components/parameters/monitoring-set-filter.yaml
    - $ref: ../components/parameters/segment-filter.yaml
  responses:
    '200':
      description: OK
      content:
        application/vnd.trolie.rating-forecast-proposal.v1+json:
          schema:
            $ref: ../components/schemas/forecast-rating-proposal.yaml
          example:
            timestamp: '2023-07-12T15:05:43.044267100-07:00'
            ratings-provider: UTILITY-X
            ratings:
              - segment-id: segmentX
                periods:
                  - period-start: '2023-07-12T16:00:00-07:00'
                    status: pending
                    values:
                      - type: normal
                        value:
                          mva: 160
                      - type: ste
                        value:
                          mva: 165
                      - type: lte
                        value:
                          mva: 170
                      - type: dal
                        value:
                          mva: 170
        application/json:
          schema:
            $ref: ../components/schemas/forecast-rating-proposal.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304': &ref_2
      $ref: ../components/responses/not-modified.yaml
    '400': &ref_0
      description: |
        Malformed request, based on misuse of filters.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
        application/vnd.trolie.validation-messages.v1+json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
    '401': &ref_3
      $ref: ../components/responses/unauthorized.yaml
    '403': &ref_4
      $ref: ../components/responses/forbidden.yaml
    '404': &ref_5
      $ref: ../components/responses/no-data-found.yaml
    '406': &ref_6
      $ref: ../components/responses/not-acceptable.yaml
    '410':
      $ref: ../components/responses/archived.yaml
    '429': &ref_7
      $ref: ../components/responses/rate-limit-hit.yaml
    default: &ref_8
      $ref: ../components/responses/unexpected-error.yaml
  security: &ref_1
    - oauth2-primary-flow:
        - read:forecast-proposals
