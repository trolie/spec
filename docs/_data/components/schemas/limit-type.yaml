description: >
  A type of limit as defined in the Transmission Provider's operating manual,
  usually indicating specific scenarios 

  under which the limit may be used as well as a maximum period for which the
  limit may be safely applied.  The supported limit types

  an instance of TROLIE may be introspected via the getSupportedLimitTypes
  operation.  
type: string
maxLength: 20
pattern: ^[A-Za-z\-]{3,10}$
example: normal
