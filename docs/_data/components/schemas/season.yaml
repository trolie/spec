type: object
description: >
  A logical season, which may be a calendar-based season (Spring, Fall etc), or
  may be a 

  special operating condition, such as "extreme winter day".  Actual ratings are
  tied to season instances, 

  which tie the season to a specific calendar time.  
additionalProperties: false
properties:
  id:
    $ref: ./generic-identifier.yaml
  calendar-season:
    type: boolean
    description: >-
      If true, indicates that this is a season that occurs regularly with an
      effective time.
    example: true
