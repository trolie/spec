forecast-limit-item:
  type: object
  additionalProperties: false
  properties:
    transmission-facility-id:
      $ref: ./generic-identifier.yaml
    periods: &max
      type: array
      maxItems: 240
      items:
        $ref: 'forecast-limit-period.yaml#/forecast-period-snapshot-slim'

forecast-limit-item-detailed:
  type: object
  additionalProperties: false
  properties:
    transmission-facility-id:
      $ref: ./generic-identifier.yaml
    periods:
      <<: *max
      items:
        $ref: 'forecast-limit-period.yaml#/forecast-period-snapshot-detailed'

resource-forecast-proposal:
  type: object
  additionalProperties: false
  properties:
    resource-id:
      $ref: ./generic-identifier.yaml
    periods:
      <<: *max
      items:
        $ref: 'forecast-limit-period.yaml#/forecast-period-proposal'

  required:
    - resource-id
    - periods

missing-forecast:
  type: object
  additionalProperties: false
  properties:
    resource-id:
      $ref: ./generic-identifier.yaml
    periods:
      <<: *max
      items:
        $ref: ./period-start.yaml

resource-realtime-proposal:
  <<: *max
  items:
    type: object
    additionalProperties: false
    description: >
      Real-time ratings data for a segment.  Includes status of the proposal
      relative to this data, as well as rating values.  
    properties:
      resource-id:
        $ref: ./generic-identifier.yaml
      status:
        $ref: ./proposal-status.yaml
      continuous-operating-limit:
        $ref: ./limit.yaml
      emergency-operating-limits:
        $ref: ./array-max-emergency-durations.yaml#/limit-value-set
