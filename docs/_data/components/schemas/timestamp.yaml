description: >-
  RFC 3339 date-time string with a maximum of 10 digits in the fractional
  seconds component, i.e., nanosecond precision.
type: string
format: date-time
maxLength: 35
# Spectral treats format and patterns mutually exclusive.
#pattern: >-
