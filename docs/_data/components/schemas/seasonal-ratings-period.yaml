  Seasonal ratings data for a segment.  Includes status of the proposal relative
  to this data, as well as rating values.  

  Also includes a set of values for rating altering conditions on the segment,
  should they apply.  
additionalProperties: false
properties:
  season-id:
    $ref: ./generic-identifier.yaml
  status:
    $ref: ./proposal-status.yaml
  continuous-operating-limit:
    $ref: ./limit.yaml
  emergency-operating-limits:
    $ref: ./array-max-emergency-durations.yaml#/limit-value-set
  conditional-values:
    $ref: ./conditional-value-set.yaml
