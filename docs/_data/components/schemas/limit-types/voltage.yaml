overvoltage-threshold-pu:
  type: object
  title: Overvoltage Threshold per unit
  description: An upper limit to voltage for a transmission facility in per unit.
  additionalProperties: false
  properties:
    voltage-pu-max: &pu
      type: number
      format: float
      minimum: 0
      maximum: 2
    base-kV: &voltage
      type: number
      format: int32
      minimum: 0
      maximum: 1100
  required:
  - voltage-pu-max

overvoltage-threshold:
  type: object
  title: Overvoltage Threshold
  description: An upper limit to voltage for a transmission facility in kilovolts.
  additionalProperties: false
  properties:
    kV-max: *voltage
  required:
    - kV-max

undervoltage-threshold-pu:
  type: object
  title: Undervoltage Threshold per unit
  description: An lower limit to voltage for a transmission facility in per unit.
  additionalProperties: false
  properties:
    voltage-pu-min: *pu
    base-kV: *voltage
  required:
  - voltage-pu-min

undervoltage-threshold:
  type: object
  title: Undervoltage Threshold
  description: A lower limit to voltage for a transmission facility in kilovolts.
  additionalProperties: false
  properties:
    kV-min: *voltage
  required:
    - kV-min
