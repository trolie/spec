type: object
additionalProperties: false
properties:
  mw:
    type: number
    description: Active Power in megawatts
    format: float
    minimum: 1
    maximum: 10000
  pf:
    type: number
    description: |
      Assumed power factor.

      N.b. power factor is optional in the spec though it may be required in a
      particular exchange.
    format: float
    minimum: 0
    maximum: 1
required:
  - mw
