type: object
title: Active Power and Power Factor
description: >-
  Representation of a limit using a combination of active power in MW and an
  assumed power factor.
additionalProperties: false
properties:
  mw:
    type: number
    format: float
    minimum: 1
    maximum: 10000
  pf:
    type: number
    format: float
    minimum: 0
    maximum: 1
required:
  - mw
  - pf
