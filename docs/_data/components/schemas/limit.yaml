type: object
title: Limit
anyOf:
  - type: object
    title: Active Power and Power Factor
    description: >-
      Representation of a limit using a combination of actual power in MW and an
      assumed power factor.
    additionalProperties: false
    properties:
      mw:
        type: number
        format: float
        minimum: 1
        maximum: 10000
      pf:
        type: number
        format: float
        minimum: 0
        maximum: 1
    required:
      - mw
      - pf
  - type: object
    title: Apparent Power
    description: >-
      Representation of a limit in megavolt-amperes. This is the recommended
      default for limits in TROLIE
    additionalProperties: false
    properties:
      mva:
        type: number
        format: float
        minimum: 1
        maximum: 10000
    required:
      - mva
  - type: object
    title: Current
    description: >-
      Representation of a limit in amps. Assumes that TROLIE has a nominal voltage
      in its model.
    additionalProperties: false
    properties:
      amps:
        type: number
        format: float
        minimum: 1
        maximum: 100000
    required:
      - amps

  - type: object
    title: Reactive Power
    description: Representation of a limit in megavolt-amperes reactive (MVAR).
    additionalProperties: false
    properties:
      mvar:
        type: number
        format: float
        minimum: 1
        maximum: 10000
    required:
      - mvar

  - type: object
    title: Overvoltage Threshold
    description: An upper limit to voltage for a transmission facility in kilovolts.
    additionalProperties: false
    properties:
      kVmax:
        type: number
        format: int32
        minimum: 0
        maximum: 1100
    required:
      - kVmax

  - type: object
    title: Undervoltage Threshold
    description: A lower limit to voltage for a transmission facility in kilovolts.
    additionalProperties: false
    properties:
      kVmin:
        type: number
        format: int32
        minimum: 0
        maximum: 1100
    required:
      - kVmin
