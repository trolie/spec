type: object
description: >
  A transmission facility is any component of the network that can have a
  dynamic limit- 

  this is generally lines, but could also include equipment such as
  transformers.  Transmission facilities generally are composed of segments.  
additionalProperties: false
properties:
  id:
    $ref: ./generic-identifier.yaml
  name:
    $ref: ./generic-identifier.yaml
  effective-time:
    $ref: ./period-start.yaml
  names:
    type: array
    minItems: 1
    maxItems: 100
    items:
      $ref: ./network-component-name.yaml
  segments:
    type: array
    minItems: 0
    maxItems: 100
    items:
      $ref: ./network-segment.yaml
