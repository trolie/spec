          $ref: '#/components/responses/not-acceptable-head'
        "410":
          $ref: '#/components/responses/archived'
        "429": 
          $ref: '#/components/responses/rate-limited-head'
        default: 
          $ref: '#/components/responses/unexpected-error-head'

      security: *snapshotReadSecurity

