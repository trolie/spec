get:
  operationId: getSeasonInstance
  description: Gets a single season instance.
  tags:
    - Seasonal Rating Snapshots
  parameters:
    - $ref: ../components/parameters/id.yaml
  responses:
    '200':
      description: OK
      content:
        application/vnd.trolie.season-instance.v1+json:
          schema:
            $ref: ../components/schemas/season-instance.yaml
          example:
            season: fall
            id: fall-2023
            effective-time: '2023-09-01T00:00:00-07:00'
            active: true
        application/json:
          schema:
            $ref: ../components/schemas/season-instance.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304':
      $ref: ../components/responses/not-modified.yaml
    '400':
      description: |
        Malformed request, based on misuse of filters.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
        application/vnd.trolie.validation-messages.v1+json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/no-data-found.yaml
    '406':
      $ref: ../components/responses/not-acceptable.yaml
    '410':
      $ref: ../components/responses/archived.yaml
    '429':
      $ref: ../components/responses/rate-limited.yaml
    default:
      $ref: ../components/responses/unexpected-error.yaml
  security:
    - oauth2-primary-flow:
        - read:operating-snapshot
