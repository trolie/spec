get:
  operationId: getNamingSchemes
  description: >
    Obtain naming schemes supported in TROLIE.  These are assumed to be a
    relatively  static part of configuration.  

    Clients SHOULD perform Conditional `GET` using the `If-None-Match` header
    and the `ETag` of a previous `GET` response.
  tags:
    - Reference Data
  responses:
    '200':
      description: OK
      content:
        application/vnd.trolie.naming-scheme-set.v1+json:
          schema:
            $ref: ../components/schemas/naming-scheme-set.yaml
          example:
            - id: CIM-MRIDs
              description: CIM Master resource Ids
            - id: EMS
              description: Ids of the objects in the EMS system
            - id: Asset-Reg
              description: Ids from the asset registration system
        application/json:
          schema:
            $ref: ../components/schemas/naming-scheme-set.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304':
      $ref: ../components/responses/not-modified.yaml
    '400':
      description: |
        Malformed request, based on misuse of filters.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
        application/vnd.trolie.validation-messages.v1+json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '406':
      $ref: ../components/responses/not-acceptable.yaml
    '429':
      $ref: ../components/responses/rate-limited.yaml
    default:
      $ref: ../components/responses/unexpected-error.yaml
  security:
    - oauth2-primary-flow:
        - read:reference-data
