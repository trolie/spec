get:
  operationId: getRealTimeLimits
  description: >
    Obtain the System Operating Limits in-use by the Transmission Provider.
    Clients SHOULD perform Conditional `GET` using the `If-None-Match` header
    and the `ETag` of a previous `GET` response.
  parameters:
    - $ref: ../components/parameters/monitoring-set-filter.yaml
    - $ref: ../components/parameters/facility-filter.yaml
  tags:
    - Operating Snapshots
  responses:
    '200':
      description: |
        The System Operating Limits snapshot is returned.
      content:
        application/vnd.trolie.realtime-limit-set-slim.v1+json:
          schema:
            $ref: ../components/schemas/realtime-limit-set.yaml
          example:
            - transmission-facility-id: line2
              updated-time: '2023-07-12T13:05:43.044267100-07:00'
              values:
                - type: normal
                  value:
                    mva: 160
                - type: emergency
                  value:
                    mva: 165
                - type: loadshed
                  value:
                    mva: 170
        application/vnd.trolie.realtime-limit-set-detailed.v1+json:
          schema:
            $ref: ../components/schemas/realtime-limit-set-detailed.yaml
          example:
            - transmission-facility-id: line2
              provenant-proposals:
                - c386503e-ae8f-46e7-8fcf-bdee30f4f56b
              temporary-aar-exceptions:
                - 2d8c80e8-f533-4be9-85bf-f7f81eb73d67
              limiting-segment-id: segmentX
              override-reason: Any reason entered by the operator for an override.
              additional-data:
                vendor-specific-data: {}
              updated-time: '2023-07-12T13:05:43.044267100-07:00'
              values:
                - type: normal
                  value:
                    mva: 160
                - type: emergency
                  value:
                    mva: 165
                - type: loadshed
                  value:
                    mva: 170
        application/json:
          schema:
            $ref: ../components/schemas/realtime-limit-set.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304':
      $ref: ../components/responses/not-modified.yaml
    '400': &ref_0
      description: |
        Malformed request, based on misuse of filters.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
        application/vnd.trolie.validation-messages.v1+json:
          schema:
            $ref: ../components/schemas/validation-messages.yaml
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/no-data-found.yaml
    '406':
      $ref: ../components/responses/not-acceptable.yaml
    '429':
      $ref: ../components/responses/rate-limited.yaml
    default:
      $ref: ../components/responses/unexpected-error.yaml
  security: &ref_1
    - oauth2-primary-flow:
        - read:operating-snapshot
head:
  operationId: getRealTimeLimitsHeaders
  description: >
    Use to obtain the headers that would be returned for `getRealTimeLimits`.
    Useful for cache invalidation.
  tags:
    - Operating Snapshots
  parameters:
    - $ref: ../components/parameters/monitoring-set-filter.yaml
    - $ref: ../components/parameters/facility-filter.yaml
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit-Limit:
          $ref: ../components/headers/X-Rate-Limit-Limit.yaml
        X-Rate-Limit-Remaining:
          $ref: ../components/headers/X-Rate-Limit-Remaining.yaml
        X-Rate-Limit-Reset:
          $ref: ../components/headers/X-Rate-Limit-Reset.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
    '304':
      $ref: ../components/responses/not-modified.yaml
    '400': *ref_0
    '401':
      $ref: ../components/responses/unauthorized-head.yaml
    '403':
      $ref: ../components/responses/forbidden-head.yaml
    '404':
      $ref: ../components/responses/no-data-found-head.yaml
    '406':
      $ref: ../components/responses/not-acceptable-head.yaml
    '410':
      $ref: ../components/responses/archived.yaml
    '429':
      $ref: ../components/responses/rate-limited-head.yaml
    default:
      $ref: ../components/responses/unexpected-error-head.yaml
  security: *ref_1
